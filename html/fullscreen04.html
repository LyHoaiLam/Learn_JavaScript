<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Enlarged Content with Overlay</title>
  <link rel="stylesheet" href="/css/fullscreen04.css">
</head>
<body>
  <div class="container">
    <div class="floating-content" id="content">
      <!-- Nội dung bạn muốn hiển thị ban đầu ở kích thước nhỏ ở đây -->
      <h1>Hello, world!</h1>
      <p>This is some content.</p>
    </div>
    <!-- Các phần tử khác trong văn bản -->
    <div class="other-content">
      <p>This is some other content.</p>
    </div>
  </div>

  <script src="/js/fullscreen04.js"></script>
</body>
</html>
